np_billing.create_bill:
  path: '/bill-create'
  defaults:
    _title: 'New Bill'
    _form: '\Drupal\np_billing\Form\BillCreateForm'
  requirements:
    _permission: 'access content'

np_billing.simple_form:
  path: '/simple-form'
  defaults:
    _form:  '\Drupal\np_billing\Form\SimpleForm'
    _title: 'Simple form'
  requirements:
    _permission: 'access content'
